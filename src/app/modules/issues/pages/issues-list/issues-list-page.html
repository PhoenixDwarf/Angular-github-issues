<h1>GitHub Issues</h1>
<hr class="my-5 border-t-2 border-blue-600" />

<section class="grid grid-cols-1 sm:grid-cols-3 gap-2">
  <!-- Buttons to control state -->
  <div class="flex flex-col col-span-3">
    <div class="flex gap-2">
      <button class="btn cursor-pointer active">All</button>
      <button class="btn cursor-pointer">Open</button>
      <button class="btn cursor-pointer">CLosed</button>
    </div>
  </div>

  <!-- List -->
  <div class="mt-4 flex flex-col col-span-2">
    <a routerLink="/issue/123">Navigate to issue 123</a>
    <!-- Todo: Issues list -->

    <!-- Todo: Spinner -->

    <!-- Todo: Empty issues handler -->
  </div>

  <!-- Labels -->

  <div class="mt-4">
    @if (labelsQuery.isLoading()) {
      <p>Loading...</p>
    } @else {
      <issue-labels-selector [labels]="labelsQuery.data() ?? []" />
    }

    <!-- Todo: Label selector -->
  </div>
</section>
