<h1>GitHub Issues</h1>
<hr class="my-5 border-t-2 border-blue-600" />

<section class="grid grid-cols-1 sm:grid-cols-3 gap-2">
  <!-- Buttons to control state -->
  <div class="flex flex-col col-span-3">
    <div class="flex gap-2">
      <button
        [class.active]="issuesService.selectedState() === 'all'"
        class="btn cursor-pointer"
        (click)="changeState('all')"
      >
        All
      </button>
      <button
        [class.active]="issuesService.selectedState() === 'open'"
        class="btn cursor-pointer"
        (click)="changeState('open')"
      >
        Open
      </button>
      <button
        [class.active]="issuesService.selectedState() === 'closed'"
        class="btn cursor-pointer"
        (click)="changeState('closed')"
      >
        CLosed
      </button>
    </div>
  </div>

  <!-- List -->
  <div class="mt-4 flex flex-col col-span-2">
    @for (issue of issuesQuery.data(); track issue.id) {
      <issue-item [issue]="issue" />
    } @empty {
      @if (issuesQuery.isLoading()) {
        <p>Loading issues...</p>
      } @else {
        <p>There are no issues to display</p>
      }
    }
  </div>

  <!-- Labels -->

  <div class="mt-4">
    @if (labelsQuery.isLoading()) {
      <p>Loading...</p>
    } @else {
      <issue-labels-selector [labels]="labelsQuery.data() ?? []" />
    }
  </div>
</section>
